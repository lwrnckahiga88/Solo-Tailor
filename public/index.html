<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloTailor AI - Foot Scanning</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .scan-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the camera feed */
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .foot-outline {
            width: 70%;
            height: 80%;
            border: 3px dashed rgba(109, 40, 217, 0.8);
            border-radius: 20% 20% 50% 50%;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { border-color: rgba(109, 40, 217, 0.8); }
            50% { border-color: rgba(139, 92, 246, 0.8); }
            100% { border-color: rgba(109, 40, 217, 0.8); }
        }
        
        .scan-instructions {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .position-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(109, 40, 217, 0.5);
            border-radius: 50%;
        }
        
        .marker-1 { top: 20%; left: 20%; }
        .marker-2 { top: 20%; right: 20%; }
        .marker-3 { bottom: 20%; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <h1>SoloTailor AI</h1>
    <p>Live foot scanning & 3D shoe customization</p>
    
    <h2>1. Live Foot Scan</h2>
    
    <div class="scan-container">
        <video id="camera-feed" autoplay playsinline></video>
        <div class="scan-overlay">
            <div class="foot-outline">
                <div class="position-markers">
                    <div class="marker marker-1"></div>
                    <div class="marker marker-2"></div>
                    <div class="marker marker-3"></div>
                </div>
            </div>
            <div class="scan-instructions">
                <p>Position your foot within the outline</p>
                <p>Align your heel with the bottom marker</p>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize camera
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera-feed');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play().catch(err => {
                        console.error("Video play error:", err);
                    });
                };
            } catch (err) {
                console.error("Camera error:", err);
                alert("Could not access camera. Please enable camera permissions.");
            }
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initCamera);
    </script>
</body>
</html>
