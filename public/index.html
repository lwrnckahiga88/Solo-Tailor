    :root {
      --primary-color: #4285f4;
      --dark-bg: #1a1a1a;
      --light-text: #ffffff;
      --accent-green: #00C853;
      --accent-blue: #2962FF;
      --transition-speed: 0.3s;
      --chat-border: 1px solid #00C853;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-menu {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .nav-menu button {
      background: none;
      border: none;
      color: var(--light-text);
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all var(--transition-speed) ease;
    }

    .nav-menu button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .widget {
      height: 100vh;
      width: 100vw;
      position: relative;
      scroll-snap-align: start;
    }

    .widget-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }

    .overlay-button {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all var(--transition-speed) ease;
    }

    .overlay-button:hover {
      background-color: #1e50cc;
      transform: translateX(-50%) scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f5f5f5;
      color: #333;
    }

    .chat-box .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .chat-box .message.user {
      background: var(--accent-blue);
      color: white;
      margin-left: auto;
    }

    .chat-box .message.reply {
      background: var(--accent-green);
      color: white;
      margin-right: auto;
    }

    .chat-box input {
      width: calc(100% - 20px);
      margin: 10px;
      padding: 12px;
      border: var(--chat-border);
      border-radius: 8px;
      font-size: 14px;
      background: white;
    }

    .chat-box button {
      margin: 0 10px 10px;
      padding: 12px;
      background: var(--accent-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .chat-box button:hover {
      background: #009245;
    }

    .api-key-input {
      position: fixed;
      top: 120px;
      right: 30px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 12px;
      color: white;
      backdrop-filter: blur(5px);
      display: none;
      flex-direction: column;
      gap: 10px;

      border: 1px solid var(--accent-green);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      width: 100%;

    }

    #save-status {
      font-size: 0.9rem;

    }

    .model-status {

      bottom: 80px;
      left: 30px;
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .model-selector {
      position: fixed;
      top: 80px;
      right: 30px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
    }

    /* Payment Modal Styles */
    .payment-modal-overlay {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .payment-modal {

    .payment-modal h2 {

    .payment-email {

    .payment-email label {

    .payment-email input {

      border-radius: 6px;
      border: 1px solid #444;

      color: white;

    }

    .payment-methods {

      gap: 10px;

    }

    .payment-methods button {

      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .payment-methods button.active {

    }

    .pay-button {
      background-color: #00C853;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;

      margin-bottom: 15px;

    .pay-button:hover {

    .close-button {

      padding: 8px 20px;

    .payment-success {

    .loader {

    @media (max-width: 768px) {

      }

      }

      }
    }
  </style>

  <script>
    // Configuration Manager
    class MindsDBConfig {
      static STORAGE_KEY = 'mindsdb-config-v2';

      static load() {
        try {
          const config = JSON.parse(localStorage.getItem(this.STORAGE_KEY)) || {};
          return {
            apiKey: config.apiKey || '',
            baseUrl: config.baseUrl?.endsWith('/') ? config.baseUrl : config.baseUrl + '/',
            assistantId: config.assistantId || '',
            lastUpdated: config.lastUpdated || 0
          };
        } catch (e) {
          return this.getDefaults();
        }
      }

      static save(config) {
        const fullConfig = {
          ...this.load(),
          ...config,
          lastUpdated: Date.now()
        };
        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(fullConfig));
        return fullConfig;
      }

      static getDefaults() {
        return {
          apiKey: '',
          baseUrl: 'https://api.mdb.ai/',
          assistantId: '',
          lastUpdated: 0
        };
      }

      static validate(config) {
        const errors = [];
        if (!config.apiKey) errors.push('API key required');
        if (!config.baseUrl) errors.push('Base URL required');
        if (!config.assistantId) errors.push('Assistant ID required');
        
        try {
          new URL(config.baseUrl);
        } catch (e) {
          errors.push('Invalid base URL format');
        }

        return {
          isValid: errors.length === 0,
          errors
        };
      }
    }

    // API Client with Retry Logic
    class MindsDBClient {
      constructor(config) {
        this.config = config;
        this.retryCount = 0;
        this.maxRetries = 3;
      }

      async _fetchWithRetry(endpoint, options = {}) {
        const url = `${this.config.baseUrl}${endpoint.replace(/^\//, '')}`;
        const headers = {
          'Authorization': `Bearer ${this.config.apiKey}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'X-Client': 'Netlify/functions/1.0'
        };

        try {
          const response = await fetch(url, {
            ...options,
            headers: { ...headers, ...options.headers }
          });

          if (!response.ok) {
            const errorData = await this._parseError(response);
            if (response.status === 401 && this.retryCount < this.maxRetries) {
              this.retryCount++;
              console.warn(`Retrying (${this.retryCount}/${this.maxRetries}) after auth error`);
              return this._fetchWithRetry(endpoint, options);
            }
            throw new Error(errorData.message || `HTTP ${response.status}`);
          }

          return response.json();
        } catch (error) {
          console.error(`API request failed: ${error.message}`);
          throw error;
        }
      }

      async _parseError(response) {
        try {
          return await response.json();
        } catch {
          return { message: response.statusText };
        }
      }

      async createThread() {
        return this._fetchWithRetry('v1/threads', { method: 'POST' });
      }

      async postMessage(threadId, content) {
        return this._fetchWithRetry(`v1/threads/${threadId}/messages`, {
          method: 'POST',
          body: JSON.stringify({
            role: 'user',
            content: content
          })
        });
      }

      async createRun(threadId) {
        return this._fetchWithRetry(`v1/threads/${threadId}/runs`, {
          method: 'POST',
          body: JSON.stringify({
            assistant_id: this.config.assistantId
          })
        });
      }

      async getRunStatus(threadId, runId) {
        return this._fetchWithRetry(`v1/threads/${threadId}/runs/${runId}`);
      }

      async getMessages(threadId) {
        return this._fetchWithRetry(`v1/threads/${threadId}/messages`);
      }

      async deleteThread(threadId) {
        try {
          await this._fetchWithRetry(`v1/threads/${threadId}`, {
            method: 'DELETE'
          });
        } catch (error) {
          console.warn('Thread cleanup failed:', error);
        }
      }
    }

    // Chat Handler
  async function handleMindsDBThread(message) {
  const response = await fetch('/Netlify/functions/mindsdb-chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  });

  if (!response.ok) {
    const error = await response.text();
    throw new Error(error);
  }

  const data = await response.json();
  return data.reply;
  }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize configuration
      const config = MindsDBConfig.load();
      const modelSelect = document.getElementById('model-select');
      
      // Set initial values
      document.getElementById('api-key').value = config.apiKey;
      document.getElementById('base-url').value = config.baseUrl.replace(/\/$/, '');
      document.getElementById('assistant-id').value = config.assistantId;
      
      // Set model selection
      modelSelect.value = localStorage.getItem('model-choice') || 'local';
      document.getElementById('api-key-container').style.display = 
        modelSelect.value === 'mindsdb' ? 'flex' : 'none';

      // Model selector handler
      modelSelect.addEventListener('change', (e) => {
        localStorage.setItem('model-choice', e.target.value);
        document.getElementById('api-key-container').style.display = 
          e.target.value === 'mindsdb' ? 'flex' : 'none';
        updateModelStatus();
      });

      // Save config handler
      window.saveApiKey = () => {
        const newConfig = MindsDBConfig.save({
          apiKey: document.getElementById('api-key').value.trim(),
          baseUrl: document.getElementById('base-url').value.trim(),
          assistantId: document.getElementById('assistant-id').value.trim()
        });

        const statusElement = document.getElementById('save-status');
        const validation = MindsDBConfig.validate(newConfig);

        if (validation.isValid) {
          statusElement.textContent = '✓ Configuration saved';
          statusElement.style.color = '#00C853';
          setTimeout(() => {
            document.getElementById('api-key-container').style.display = 'none';
            updateModelStatus();
          }, 1500);
        } else {
          statusElement.textContent = `⚠ ${validation.errors.join(', ')}`;
          statusElement.style.color = '#FF5252';
        }
      };

      // Update status display
      function updateModelStatus() {
        const status = document.getElementById('model-status');
        const model = localStorage.getItem('model-choice') || 'local';
        
        if (model === 'local') {
          status.textContent = '🖥 Local model selected';
          status.style.color = '#FFFFFF';
        } else {
          const config = MindsDBConfig.load();
          const validation = MindsDBConfig.validate(config);
          
          if (validation.isValid) {
            status.textContent = `☁ Connected to ${new URL(config.baseUrl).hostname}`;
            status.style.color = '#00C853';
          } else {
            status.textContent = '⚠ Configure MindsDB settings';
            status.style.color = '#FF5252';
          }
        }
      }

      // Chat message handling
      function addMessage(text, isUser = true) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isUser ? 'user' : 'reply'}`;
        msgDiv.textContent = text;
        document.getElementById('chat-messages').appendChild(msgDiv);
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
      }

      let localGenerator = null;

      async function initializeLocalModel() {
        try {
          const status = document.getElementById('model-status');
          status.textContent = '🚀 Loading Local Model...';
          
          const { pipeline } = await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0');
          localGenerator = await pipeline('text-generation', 'Xenova/gpt2');
          
          status.textContent = '✅ Local Model Ready';
          status.style.color = '#00C853';
        } catch (error) {
          console.error('Local model initialization failed:', error);
          document.getElementById('model-status').textContent = '❌ Local Model Failed';
          document.getElementById('model-status').style.color = '#FF5252';
        }
      }

      async function handleMessage() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, true);
        input.value = '';
        
        try {
          const model = localStorage.getItem('model-choice') || 'local';
          
          if (model === 'local') {
            if (!localGenerator) {
              await initializeLocalModel();
            }
            
            const output = await localGenerator(text, {
              max_new_tokens: 100,
              pad_token_id: localGenerator.tokenizer.eos_token_id
            });
            
            const response = output[0].generated_text.replace(text, '').trim();
            addMessage(response, false);
          } else if (model === 'mindsdb') {
            const response = await handleMindsDBThread(text);
            addMessage(response, false);
          }
        } catch (error) {
          console.error('Message handling failed:', error);
          addMessage(`❌ Error: ${error.message}`, false);
        }
      }

      // Initialize chat event listeners
      document.getElementById('send-message').addEventListener('click', handleMessage);
      document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleMessage();
      });

      // Payment button handlers
      function handlePaymentButtonClick(destination) {
        return function(e) {
          e.preventDefault();
          if (typeof showPaymentModal === 'function') {
            showPaymentModal(destination);
          } else {
            console.error("Payment modal function not available");
            window.location.href = destination;
          }
        }
      }

      document.getElementById('explore-btn').addEventListener('click', 
        handlePaymentButtonClick('secondary.html'));

      document.getElementById('discoveries-tab').addEventListener('click', 
        handlePaymentButtonClick('QuorumDEEP.html'));

      // Initialize model status
      updateModelStatus();
      
      // Initialize local model if selected
      if (localStorage.getItem('model-choice') === 'local') {
        initializeLocalModel();
      }
    });
  </script>

  <!-- Payment Modal Script -->
  <script type="text/babel">
    const PaymentModal = () => {
      const [showModal, setShowModal] = React.useState(false);
      const [paymentMethod, setPaymentMethod] = React.useState('paystack');
      const [email, setEmail] = React.useState('');
      const [loading, setLoading] = React.useState(false);
      const [paymentSuccess, setPaymentSuccess] = React.useState(false);
      const [destination, setDestination] = React.useState('');

      React.useEffect(() => {
        window.showPaymentModal = (dest) => {
          setDestination(dest);
          setShowModal(true);
        };
      }, []);

      const handlePayment = async () => {
        if (!email) return;
        
        setLoading(true);
        try {
          if (paymentMethod === 'paystack') {
            await new Promise((resolve, reject) => {
              const handler = PaystackPop.setup({
                key: 'pk_test_your_paystack_key',
                email: email,
                amount: 1000,
                currency: 'USD',
                ref: 'PAY_' + Math.floor(Math.random() * 1000000000 + 1),
                onClose: () => reject(new Error('Payment closed')),
                callback: (response) => {
                  if (response.status === 'success') resolve();
                  else reject(new Error('Payment failed'));
                }
              });
              handler.openIframe();
            });
          } else {
            const stripe = Stripe('pk_test_your_stripe_key');
            const { error } = await stripe.redirectToCheckout({
              lineItems: [{price: 'your_price_id', quantity: 1}],
              mode: 'payment',
              successUrl: window.location.href,
              cancelUrl: window.location.href
            });
            if (error) throw error;
          }
          setPaymentSuccess(true);
          setTimeout(() => window.location.href = destination, 2000);
        } catch (error) {
          alert(`Payment failed: ${error.message}`);
        } finally {
          setLoading(false);
        }
      };

      if (!showModal) return null;

      return (
        <div className="payment-modal-overlay">
          <div className="payment-modal">
            {paymentSuccess ? (
              <div className="payment-success">
                <h2>Payment Successful!</h2>
                <p>You will be redirected shortly...</p>
                <div className="loader"></div>
              </div>
            ) : (
              <>
                <h2>Premium Access - $10</h2>
                <p>Unlock full access to our premium content</p>
                
                <div className="payment-email">
                  <label>Email:</label>
                  <input 
                    type="email" 
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="your@email.com"
                    required
                  />
                </div>
                
                <div className="payment-methods">
                  <button 
                    className={paymentMethod === 'paystack' ? 'active' : ''}
                    onClick={() => setPaymentMethod('paystack')}
                  >
                    Paystack
                  </button>
                  <button 
                    className={paymentMethod === 'stripe' ? 'active' : ''}
                    onClick={() => setPaymentMethod('stripe')}
                  >
                    Stripe
                  </button>
                </div>
                
                <button 
                  className="pay-button"
                  onClick={handlePayment}
                  disabled={loading || !email}
                >
                  {loading ? 'Processing...' : 'Pay $10'}
                </button>
                
                <button 
                  className="close-button"
                  onClick={() => setShowModal(false)}
                >
                  Close
                </button>
              </>
            )}
          </div>
        </div>
      );
    };

    function initPaymentModal() {
      if (window.React && window.ReactDOM) {
        ReactDOM.render(<PaymentModal />, document.getElementById('payment-root'));
      } else {
        setTimeout(initPaymentModal, 100);
      }
    }
    initPaymentModal();
  </script>
</body>
</html>
